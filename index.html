<!DOCTYPE html>
<html lang="en" class="h-full overflow-hidden">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DevHog | Builder Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ph-bg': '#F3F3EF',
              'ph-dark': '#151515',
              'ph-orange': '#FF9058',
              'ph-yellow': '#F5D90A',
              'ph-blue': '#354052',
              'ph-purple': '#D8B4FE',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'retro': '4px 4px 0px 0px rgba(0,0,0,1)',
              'retro-hover': '2px 2px 0px 0px rgba(0,0,0,1)',
              'retro-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
            },
            animation: {
              'float-slow': 'float-right 30s linear infinite',
              'float-medium': 'float-right 20s linear infinite',
              'float-fast': 'float-right 15s linear infinite',
              'fly-across': 'fly-across 15s linear infinite',
              'fly-across-delayed': 'fly-across 20s linear infinite',
              'wing-flap': 'wing-flap 0.3s ease-in-out infinite alternate',
            },
            keyframes: {
              'float-right': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(500%)' }, 
              },
              'fly-across': {
                '0%': { left: '-10%', transform: 'translateY(0)' },
                '25%': { transform: 'translateY(-20px)' },
                '50%': { transform: 'translateY(0)' },
                '75%': { transform: 'translateY(20px)' },
                '100%': { left: '110%', transform: 'translateY(0)' },
              },
              'wing-flap': {
                 '0%': { transform: 'scaleY(1)' },
                 '100%': { transform: 'scaleY(0.4)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar to match the vibe */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #F3F3EF;
        border-left: 2px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 2px solid #F3F3EF;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #354052;
      }
      body {
        background-color: #F3F3EF;
        color: #151515;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="h-full overflow-hidden bg-ph-bg select-none">
    <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
